<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <fieldset>
        <legend>
            <h2>Login</h2>
        </legend>
        <form method="GET" action="main.html">
            <label for="username" accesskey="u">User name:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter user name"><br><br>

            <label for="password" accesskey="p">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter user password"><br><br>

            <label>
                <input type="checkbox" name="remember_me" value="remember_me">
                Remember me
            </label><br><br>

            <div id="form-buttons">
                <input type="submit" value="Sign In">
            </div>

        </form>
    </fieldset>

</body>

</html>
